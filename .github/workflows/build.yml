on:
  pull_request:
    branches:
      - main
jobs:
  build:
    #   run everywhere
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 # v4.0.0

      - name: Verify
        run: ./gradlew check -x test

      - name: Test
        run: ./gradlew test -x pmdMain -x pmdTest -x spotlessCheck

      - name: Build
        run: ./gradlew bootJar
