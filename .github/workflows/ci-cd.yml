on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 # v4.0.0

      - name: Verify
        run: ./gradlew check -x test

# Uncomment the following lines to enable tests in the CI/CD pipeline
#      - name: Test
#        run: ./gradlew test -x pmdMain -x pmdTest -x spotlessCheck

      - name: Build
        run: ./gradlew bootJar

  docker-publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_USERNAME }}/household-inventory:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY_USERNAME }}/household-inventory:latest
          platforms: linux/amd64,linux/arm64
        env:
          DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: docker-publish
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_SSH_PORT }}
          script: |
            cd /opt/app
            export IMAGE=${{ secrets.DOCKER_REGISTRY_USERNAME }}/household-inventory:${{ github.sha }}
            docker compose -f docker-compose.yml pull app
            docker compose -f docker-compose.yml up -d --no-deps --wait app