spring:
  application:
    name: Household Inventory
  datasource:
    url: jdbc:postgresql://localhost:5432/household_inventory
    driver-class-name: org.postgresql.Driver
    username: db_user
    password: db_password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
          order_updates: true
          order_inserts: true
    open-in-view: false
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: false
    baseline-version: 0
    validate-on-migrate: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${security.keycloak.issuer-uri}

# Keycloak security configuration
security:
  keycloak:
    realm: household
    auth-url: http://localhost:8090
    server-url: http://localhost:8090
    client-id: household-backend
    issuer-uri: ${security.keycloak.server-url}/realms/${security.keycloak.realm}

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.household.inventory.security: DEBUG
